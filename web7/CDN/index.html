<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title><!--las href van a dar la referncia al bootstarp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
   </head>
  <body>
    <!--3 columnas idénticas usando col-->
  <div class="container border border-success border-1 text-center my-5">
    <div class="row"><!--.row>.col*3  / el punto es para una claso con # es para una id row fila y col columnas -->
      <div class="col border border-primary">col</div>
      <div class="col border border-secondary">col</div>
      <div class="col border border-danger" >col</div>
    </div>
  </div>
    <!--3 columnas idénticas usando col-4-->
  <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row">
    <div class="col-4 border border-primary">col-4</div>
    <div class="col-4 border border-secondary">col-4</div>
    <div class="col-4 border border-danger">col-4</div><!--no poner 5-->
    </div>
  </div>
    <!--2 columnas identicas y una desigual-->
  <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row">
    <div class="col-2 border border-primary">col-2</div>
    <div class="col-8 border border-secondary">col-8</div>
    <div class="col-2 border border-danger">col-2</div><!--no poner 5-->
    </div>
  </div>
   <!--2 columnas identicas y una desigual con breakpoints(romper la colinas en filas)-->
  <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row">
    <div class="col-md-2 border border-primary">col-2</div>
    <div class="col-md-8 border border-secondary">col-8</div>
    <div class="col-md-2 border border-danger">col-2</div><!--no poner 5-->
     </div>
   </div>
   
   <!--2 columnas identicas y una desigual con 2 breakpoints(romper la colinas en filas)-->
  <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row">
    <div class="col-md-2 col-sm-4 border border-primary">md-2 sm-4</div>
    <div class="col-md-8 col-sm-8 border border-secondary">md-8 sm-8</div>
    <div class="col-md-2 col-sm-12 border border-danger">md-2 sm-12</div>
   </div> <!-- al final tenemos el lumite de 12 columnas con md (2-8-2) con sm(4-8 y 12) -->

   <!--2 columnas identicas y una desigual con 2 breakpoints(romper la colinas en filas) y fila con min de altura-->
  <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row altura-min">
    <div class="col-md-2 col-sm-4  border  border-primary align-self-start ">md-2 sm-4</div>
    <div class="col-md-8 col-sm-8  border  border-secondary align-self-center ">md-8 sm-8</div>
    <div class="col-md-2 col-sm-12 border border-danger align-self-end ">md-2 sm-12</div>
   </div>

   <!--2 columnas diferentes a la derecha-->
   <div class="container text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row justify-content-end">
    <div class="col-md-2  border  border-primary">md-2</div>
    <div class="col-md-6  border  border-secondary">md-8</div>
   </div>

   <!--grid complejo-->
   <div class="container-fluid text-center my-5"><!-- .contiener>.row.col*3-->
    <div class="row">
     <div class="col-md-6  border  border-primary">
      <div class="row">
        <div class="col-md-12 border border-secondary">col</div>
        <div class="col-md-12 border border-secondary">col</div>
      </div>
    </div>
    <div class="col-md-3  border  border-secondary">md-6</div>
    <div class="col-md-3  border  border-secondary">md-6</div>
   </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
